name: Run Tests

on: [push]

jobs:
  test:
    name: Test Job
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Run unit tests
      run: |
        cd /home/benwafdy/aesd-assignments
        ./unit-test.sh

    - name: Run full tests
      run: |
        cd /home/benwafdy/aesd-assignments
        ./full-test.sh

